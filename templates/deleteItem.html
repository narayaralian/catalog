{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class = "list col-6">
       <h2> Are you sure you want to delete {{item.name}}? </h2>
        <div class = "bg-white">
            <p>
            Name: {{item.name}} </br>          
            Description: {{item.description}}</br>
            Price: {{item.price}}</br>
            Category: {{item.category.name}}</br>
            </p>
            <form action="{{url_for('deleteItem', catalogid  = catalog.id, itemid = item.id)}}" method="POST">
               <input name="delete" value="yes" type="submit"> <input name="delete" value="no" type="submit">
            </form>
           
        </div>
    </div>
</div>
{% endblock %}
